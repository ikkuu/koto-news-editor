<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>簡易編集ツール</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="sync-player.js" defer></script>
</head>
<body>
  <div class="header">
    <button>保存</button>
    <button>読み込み</button>
    <button>書き出し</button>
    <button id="play-all">全素材を連続再生</button>
  </div>

  <div class="main-layout">
    <div class="media-panel" id="mediaPanel"></div>

    <div class="preview-panel">
      <div class="video-wrapper">
        <video id="preview-video" controls></video>
        <div id="timecode-overlay"></div>
      </div>
      <audio id="voiceover-audio" src="media/silent_1min.wav"></audio>
      <div class="controls">
        <button id="play-timeline">▶</button>
        <button id="zoom-toggle">タイムライン拡大</button>
      </div>
    </div>
  </div>

  <div class="timeline">
  <div class="timecode-bar" id="timecode-bar"></div>
  <div class="voiceover-track">
    <img src="media/waveform.png" id="waveform-img">
  </div>
  <div class="clip-track"></div>
</div>

    <div id="playhead"></div>
  </div>
</body>
</html>
